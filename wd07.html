<html>  
<body>  
<script>  
  
const operator = prompt('Enter operator to perform the calculation ( either +, -, * or / ): ');  
  
const val1 = parseFloat(prompt ('Enter the first number: '));  
const val2 = parseFloat(prompt ('Enter the second number: '));  
  
let result; 
  
if (operator == '+') { 
    result = val1 + val2;  
}  
else if (operator == '-') { 
    result = val1 - val2;  
}  
else if (operator == '*') { 
    result = val1 * val2;  
}  
else {  
    result = val1 / val2; 
}  
  
window.alert(" Result is" + result);  
</script>  
<body>  
</html>
